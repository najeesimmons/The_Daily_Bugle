{% extends 'base.html' %} 
{% block title %}- Article Detail{% endblock %}
{% block content %}
<div class="detail__img">
    <img src="{{writer.image}}" alt="{{writer.name}}" />
</div>
<div class="detail__name">
    {#{% if artist.verified_artist %}#}
    <div class="icon-text">
        <span class="icon has-text-info">
            <i class="fas fa-check-circle"></i>
        </span>
        <span>Verified</span>
    </div>
    {#{% endif %}#}
    <h1 class="title">{{writer.name}}</h1>
</div>
<div class="detail__container">
    <div class="buttons">
        {#<a href="{% url 'article_update' article.pk %}" class="button is-info"> Update#}
            <span class="icon">
                <i class="fas fa-edit"></i>
            </span>
        </a>
        <a href="{% url 'writer_delete' writer.pk %}" class="button is-danger">Delete
            <span class="icon">
                <i class="fas fa-trash-alt"></i>
            </span>
        </a>
    </div>
    <div class="detail__about">
        <div class="card-header">
            <p class="card-header-title">by {{writer.name}}</p>
        </div>
        <p>{{writer.bio}}</p>
    </div>
</div>

{% endblock %}
