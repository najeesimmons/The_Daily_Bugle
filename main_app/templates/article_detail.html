{% extends 'base.html' %} 
{% block content %}
<div class="detail__img">
    <img src="{{article.image}}" alt="{{article.headline}}" />
</div>
<div class="detail__name">
    {% if artist.verified_artist %}
    <div class="icon-text">
        <span class="icon has-text-info">
            <i class="fas fa-check-circle"></i>
        </span>
        <span>Verified</span>
    </div>
    {% endif %}
    <h1 class="title">{{article.headline}}</h1>
</div>
<div class="detail__container">
    <div class="buttons">
        <a href="{% url 'article_update' article.pk %}" class="button is-info"> Update
            <span class="icon">
                <i class="fas fa-edit"></i>
            </span>
        </a>
        {# <a href="{% url 'freak_delete' freak.pk %}" class="button is-danger">Delete #}
            <span class="icon">
                <i class="fas fa-trash-alt"></i>
            </span>
        </a>
    </div>
    <div class="detail__about">
        <h4 class="title is-4">About</h4>
        <p>{{article.body}}</p>
    </div>
</div>

{% endblock %}
